<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

<body>
    <header class="titulo">
        <h1>BlackJack</h1>
    </header>

    <div class="row mt-2">

            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir carta</button>
            <button class="btn btn-primary">Detener</button>

    </div>
    
    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/cartas/3H.png" alt="">
                <img class="carta" src="assets/cartas/cartas/2C.png" alt="">
                <img class="carta" src="assets/cartas/cartas/AS.png" alt="">
            </div>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="computadora-cartas">
                <img class="carta" src="assets/cartas/cartas/10S.png" alt="">
                <img class="carta" src="assets/cartas/cartas/2D.png" alt="">
                <img class="carta" src="assets/cartas/cartas/8S.png" alt="">
            </div>
        </div>
    </div>













    <script src="assets/js/juego.js"></script>
